<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; margin-bottom: 40px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <section class="flexbox-one">
      <h1>Your Result</h1>
      <div class="circle">
        <p> <span>76</span> <br> of 100</p>
      </div>
      <h3>Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="flexbox-two">
      <h2>Summary</h2>
      <div class="Reaction">
        <section class="icon">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <h4>Reaction</h4>
        </section>
        <p><strong>80</strong>/ 100</p>
      </div>
      <div class="Memory">
        <section class="icon">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <h4>Memory</h4>
        </section>
        <p><strong>92</strong>/ 100</p>
      </div>
      <div class="Verbal">
        <section class="icon">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <h4>Verbal</h4>
        </section>
        <p><strong>61</strong>/ 100</p>
      </div>
      <div class="Visual">
        <section class="icon">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <h4>Visual</h4>
        </section>
        <p><strong>72</strong>/ 100</p>
      </div>
      <button>Continue</button>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/franklynxchill">Franklynxchill</a>.
  </div>
</body>
</html>
